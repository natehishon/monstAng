<!--<mat-spinner *ngIf="isLoading"></mat-spinner>-->
<mat-accordion *ngIf="users.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{ user?.email }}
    </mat-expansion-panel-header>
    <!--<p>{{ course.description }}</p>-->
    <!--<p>{{ course.startDate }}</p>-->
    <!--<p>{{ course.endDate }}</p>-->
    <!--<p>{{ course.program }}</p>-->
    <mat-action-row >
      <a mat-button color="accent" [routerLink]="['/editUser', user.id]">EDIT</a>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="users.length <= 0" class="mat-body-1 info-text">No users</p>
