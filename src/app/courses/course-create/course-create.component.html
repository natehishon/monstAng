<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveCourse(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        placeholder="Course Name"
        type="text"
        [ngModel]="course?.name"
        name="name"
        required
        minlength="3"
        #name="ngModel">
          <mat-error *ngIf="name.invalid">Please enter a course name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Course Description"
        rows="3"
        name="description"
        [ngModel]="course?.description"
        required
        #description="ngModel">
      </textarea>
      <mat-error *ngIf="description.invalid">Please enter a course description.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" name="startDate" [ngModel]="course?.startDate" placeholder="Choose a class starting date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" name="endDate" [ngModel]="course?.endDate" placeholder="Choose a class starting date">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <br>

    <mat-form-field>
      <input
        matInput
        placeholder="Term"
        type="text"
        [ngModel]="course?.term"
        name="term"
        minlength="3"
        #term="ngModel">
    </mat-form-field>

    <br>

    <mat-form-field>
      <input
        matInput
        placeholder="Schedule Time"
        type="text"
        [ngModel]="course?.scheduleTime"
        name="scheduleTime"
        minlength="3"
        #scheduleTime="ngModel">
    </mat-form-field>

    <br>

    <mat-form-field>
      <input
        matInput
        placeholder="Credit Amount"
        type="number"
        [ngModel]="course?.credits"
        name="credits"
        #credits="ngModel">
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Program of Study</mat-label>
      <mat-select name="program" [ngModel]="course?.program">
        <mat-option *ngFor="let program of programs"  [value]="program.value">
          {{program.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Course
    </button>
  </form>
</mat-card>
